<!DOCTYPE html>

<html lang="en">
  <head>
    <title>game board</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
		<main class="main">
			<section class="area">
				<div class="container">
					<div id="root"></div>
					
					<div class="myhand cards-zone" id="myhand">
					</div>

					<div class="opponenthand cards-zone" id="opponenthand">
					</div>

					<div class="zone_opponent cards-zone" id="zone_opponent">
					</div>

					<div class="zone_opponent_side cards-zone" id="zone_opponent_side">
					</div>
					
					<div class="opponent2hand cards-zone" id="opponent2hand">
					</div>

					<div class="zone_opponent2 cards-zone" id="zone_opponent2">
					</div>

					<div class="zone_opponent2_side cards-zone" id="zone_opponent2_side">
					</div>

					<div class="opponent3hand cards-zone" id="opponent3hand">
					</div>

					<div class="zone_opponent3 cards-zone" id="zone_opponent3">
					</div>

					<div class="zone_opponent3_side cards-zone" id="zone_opponent3_side">
					</div>

					<div class="zone2 cards-zone" id="zone2">
					</div>
					
					<div class="zone3 cards-zone" id="zone3">

					</div>

					<div class="zone4 cards-zone" id="zone4">

					</div>

					<div class="zone5 cards-zone" id="zone5">
					</div>

					<div class="zone_doors cards-zone" id="zone_doors">
					</div>

					<div class="zone_treasure cards-zone" id="zone_treasure">
					</div>

					<div class="zone_doors_drop cards-zone" id="zone_doors_drop">
						<div class = "zone_drop"> зона сброса 
						</div>
						<div class="card" id = "card" draggable="true">
						</div>
					</div>

					<div class="zone_treasure_drop cards-zone" id="zone_treasure_drop">
						<div class = "zone_drop" > зона сброса
						</div>
						<div class="card" id = "card"draggable="true">
						</div>
					</div>

					<div class="button_start_game">
						<button>Начать игру</button>
					</div>

					<div class="settings_in_game_board">
						<a href="../menu_settings.html" class="settings__logo-link">
							<img src="./img/svg/settings.svg" width="115px" height="115px"alt="Настройки" class="settings__logo-pic">
						</a>
					</div>

					<div class="chat_in_game_board">
						<a href="#!" class="settings__logo-link">
							<img src="./img/svg/pngegg (2) 1.svg" width="115px" height="115px"alt="Настройки" class="settings__logo-pic">
						</a>
					</div>
					<div class="history_in_game_board">
						<a href="#!" class="settings__logo-link">
							<img src="./img/svg/kisspng-computer-icons-icon-design-clip-art-lead-5b4a618c4d22d2 1.svg" width="115px" height="115px"alt="Настройки" class="settings__logo-pic">
						</a>
					</div>
					<button id="next-button" ><img src="./img/svg/стрела 1.svg" > </button>
					<button id="prev-button" ><img src="./img/svg/стрела 2.svg" > </button>
			</section>
			<div class="container2">
				<img src="./img/svg/лого 8.svg" alt="Image 1" class="image-top-left">
				<img src="./img/svg/лого 8.svg" alt="Image 1" class="image-bottom-left">
				<img src="./img/svg/лого 9.svg" alt="Image 2" class="image-top-right">
				<img src="./img/svg/лого 9.svg" alt="Image 2" class="image-bottom-right">
				<img src="./img/svg/лого 8.svg" alt="Image 1" class="image-bottom-center">
				<img src="./img/svg/лого 9.svg" alt="Image 2" class="top-center-image">

				<div class="top-left">
					<span id="PowerPlayer4" class="PowerPlayer4">0</span>
					<img  src="./img/svg/sword_icon-icons 2.svg" alt="картинка">
				</div>
				<div class="top-right">
					<span id="PowerPlayer3" class="PowerPlayer3">0</span>
					<img  src="./img/svg/sword_icon-icons 2.svg" alt="картинка">
				</div>
				<div class="bottom-left">
					<span id="PowerPlayer5" class="PowerPlayer5">0</span>
					<img  src="./img/svg/sword_icon-icons 2.svg" alt="картинка">
				</div>
				<div class="bottom-right">
					<span id="PowerPlayer6" class="PowerPlayer6">0</span>
					<img  src="./img/svg/sword_icon-icons 2.svg" alt="картинка">
				</div>
				<div class="bottom-center">
					<span id="MyPower" class="MyPower">0</span>
					<img  src="./img/svg/sword_icon-icons 2.svg" alt="картинка">
				</div>
				<div class="top-center">
					<span id="PowerPlayer2" class="PowerPlayer2">0</span>
					<img  src="./img/svg/sword_icon-icons 2.svg" alt="картинка">
				</div>
			</div>
		</main>

		<script type="module" src="card-block.js"></script>
		<script src="https://cdn.socket.io/3.1.3/socket.io.js"></script>
		<script defer type="module" src="game.js"></script>
		<script type="module" src="увеличение карточек во время игры.js"></script>
		
  </body>
</html>
